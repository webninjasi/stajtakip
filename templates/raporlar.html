{{define "content"}}
<div class="main-title">
  <h1>Raporlar</h1>
</div>
{{if ne .Alert ""}}
{{template "alert" .}}
{{end}}
<div class="container">
  <form method="GET" action="/">
    <div class="form-group row">
      <div class="col-2 form-label">
        <label for="year">YÄ±l</label>
      </div>
      <div class="col-10">
        <input class="form-control" name="year" type="number">
      </div>
    </div>

    <input class="btn btn-primary" type="submit" value="Listele">

  </form>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Sehir</th>
        <th scope="col">Basari Orani</th>
      </tr>
    </thead>
    <tbody>
      {{range .Vars.SehirRapor}}
      <tr>
        <th scope="row">{{.Sehir}}</th>
        <td>{{.BasariOrani}}</td>
      </tr>
      {{end}}
    </tbody>
  </table>
</div>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Konu</th>
        <th scope="col">Basari Orani</th>
      </tr>
    </thead>
    <tbody>
      {{range .Vars.KonuRapor}}
      <tr>
        <th scope="row">{{.Konu}}</th>
        <td>{{.BasariOrani}}</td>
      </tr>
      {{end}}
    </tbody>
  </table>
</div>

{{end}}

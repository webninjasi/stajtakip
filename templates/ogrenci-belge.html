{{define "content"}}
<div class="main-title">
  <h1>Öğrenci Belge Ekle</h1>
</div>

{{if ne .Alert ""}}
  {{template "alert" .}}
{{end}}

<div class="container">
  <form method="POST" action="/ogrenci-belge-ekle" enctype="multipart/form-data">
    <div class="form-group row">
      <div class="col-2 form-label">
        <label for="no">Öğrenci No</label>
      </div>
      <div class="col-10">
        <input class="form-control" name="no" type="number">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-2 form-label">
        <label for="dosya">Belge</label>
      </div>
      <div class="col-10">
        <input type="file" id="dosya" name="dosya" accept=".pdf">
      </div>
    </div>

    <input class="btn btn-primary" type="submit" value="Ekle">
  </form>
</div>
{{end}}

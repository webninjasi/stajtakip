<!DOCTYPE html>
<html lang="tr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>
      Staj Takip Sistemi Versiyon 0.78.1
    </title>
  </head>
  <body>
    <form method="post" action="/staj-ekle">
      <label for="no">Öğrenci No:</label>
      <input name="no" type="number" min="100000" max="999999">
      
      <label for="kurum">Kurum:</label>
      <input name="kurum" type="text">

      <label for="sehir">Şehir:</label>
      <input name="sehir" type="text">

      <label for="baslangic">Başlangıç Günü:</label>
      <input name="baslangic" type="date">
      
      <label for="bitis">Bitiş Günü:</label>
      <input name="bitis" type="date">

      <label for="konu">Konu:</label>
      <input name="konu" type="text">

      <label for="sinif">Sınıf:</label>
      <input name="sinif" type="number" min="1" max="8">

      <input type="submit">
    </form>
  </body>
</html>
